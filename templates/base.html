<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

                            </li>
                            <li><a class="dropdown-item" style="color:rgb(225,48,108);"

                        </ul>
                    </li>
                    <li class="nav-item">

                    </li>

                <form class="d-flex">
